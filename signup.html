<body>
    <div class="head-tag">
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: greenyellow;">
            <img src="./images/logo.png" alt="logo">
            <a class="navbar-brand" href="#">Film Review</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="login.html">Login</a>
                  </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

      <div class="mySignup">
        <form action="./login.html" class="form-1" >
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" minlength="8" pattern="^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+).([a-z]{2,3})(.[a-z]{2,3})?$" placeholder="Email Id" id="email" required>
              </div>
              <label for="error" id="error"></label>
              <div class="form-group col-md-4 form-container">
                <label for="inputPassword4">Password</label>
                <input type="password"  name="psw" id="password" class="form-control" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" placeholder="Password" required onkeyup="return passwordChanged()">
                <span id="strength">Type Password</span>
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputAddress">Username</label>
                    <input type="text" class="form-control" id="inputAddress"required>
                  </div>
                  <div class="form-group col-md-5">
                    <label for="inputMOBNO">Mobile Number</label>
                    <input type="text" class="form-control" id="inputAddress2" minlength="10" pattern="^[1-9]\d{2}-\d{3}-\d{4}$|^([1-9]\d{2}).(\d{3}).(\d{4})$|^([1-9]\d{2}) (\d{3}) (\d{4})$|^([1-9]\d{2})(\d{3})(\d{4})$" required>
                  </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                </div>
                <div class="form-group col-md-5">
                  <label for="inputMOBNO">Designation</label>
                  <input type="text" class="form-control" id="inputAddress2" minlength="10" required>
                </div>
          </div>
            
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-3">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Select State</option>
                  <option>Andhra Pradesh</option><option>Arunachal Pradesh</option><option>Assam</option><option>Bihar</option><option>Chhattisgarh</option><option>Goa</option><option>Gujarat</option><option>Haryana</option><option>Himachal Pradesh</option><option>Jharkhand</option><option>Karnataka</option><option>Kerala</option><option>Madhya Pradesh</option><option>Maharashtra</option>
                  <option>Manipur</option><option>Meghalaya</option><option>Mizoram</option><option>Nagaland</option><option>Odisha</option><option>Punjab</option><option>Rajasthan</option><option>Sikkim</option><option>Tamil Nadu</option><option>Telangana</option><option>Tripura</option><option>Uttar Pradesh</option><option>Uttarakhand</option><option>West Bengal</option>
                  
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="form-group col-md-1">
                <label for="inputZip">Age</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Remember Me
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
    </div>
